name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: '20.x'
      - run: npm ci
      - run: npm run build
      - run: |
          mkdir data
          cp index.html data/
          cp sw.js data/
          cp -r js/ data/js
          mkdir data/css
          cp css/*.css data/css/
          cp manifest.json data/
          cp icon.svg data/
      - name: Archive production artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: data/
  deploy:
    needs: build
    runs-on: ubuntu-latest 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
